{% extends 'base.html' %}
{% block content %}

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1 class="banner-title">ToDO</h1>
                </div>
            </div>
        </div>
    </div>
</div>

<div  class="container">
    <div class="row">
        <div class="col-md-6 ">
        <form method="POST" class="p-3 shadow task">
              {% csrf_token %}
              <div class="form-group">
                <input type="text" class="form-control" name="task" placeholder="Task name">
              </div>
             <div class="form-group">
                <input type="text" class="form-control " name="priority" placeholder="Enter your priority">
             </div>
             <div class="form-group">
                <input type="date" class="form-control " name="date" placeholder="Enter date ">
             </div>
               <input class="btn btn-success" type="submit">
        </form>
</div>
<div class="col-md-5">
    <h4>Up coming Tasks</h4>
    {% for i in task1 %}
    <div class="shadow card">
        <div class="card-body">
            <h5>{{i.name}}</h5>
            <p><b>{{i.prioriyt}}</b></p>
            <p>{{i.date}}</p>
            <a class="btn btn-danger" href="{% url 'delete' i.id %}">Done</a>
            <a class="btn btn-warning" href="{% url 'update' i.id %}">Update</a>

        </div>
    </div>
    <br>
    {% endfor %}
</div>

   </div>
</div>
{% endblock %}
